server:
  port: ${SERVER_PORT:8081}
spring:
  application:
    name: student
  profiles:
    active: ${ENV:dev}
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/student}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: hikari-id
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
      minimum-idle: 3
      maximum-pool-size: 20
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy



  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URI:http://localhost:8080}/realms/${PROFILE_REALM:student}/protocol/openid-connect/certs
          issuer-uri: ${KEYCLOAK_URI:http://localhost:8080}/realms/${PROFILE_REALM:student}
keycloak:
  auth-server-url: ${KEYCLOAK_URI:http://localhost:8080}
  realm: ${PROFILE_REALM:student}
  resource: ${BIZZONE_ID_CLIENT_ID:user_id}
  credentials:
    secret: ${BIZZONE_ID_CLIENT_SECRET:U1ujp8s52uc2JoUgzjvUp35MgHvyBlMD}
common:
  permit-all-path-patterns:
    - /swagger-ui.html/**
    - /v3/api-docs/**
    - /swagger-ui/**
    - /api/v1/user/login
    - /api/v1/user/register
    - /test/**
  cors:
    origins:
      - http://localhost:8081
      - http://localhost:3000
minio:
  endpoint: ${MINIO_ENDPOINT:http://127.0.0.1:9090}
  accessKey: ${MINIO_ACCESS_KEY:admin}
  secretKey: ${MINIO_SECRET_KEY:12345678}
  fileHost: ${MINIO_FILE_HOST:http://127.0.0.1:9001}
  expiredDefault: ${EXPIRED:60}


